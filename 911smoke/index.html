<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SF 911 Dispatch Call Visualization</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    /* Hide cursor after 3 seconds of inactivity */
    .cursor-hidden {
      cursor: none;
    }
  </style>
</head>
<body>
  <!-- No text overlays or UI elements for a more abstract experience -->
  
  <!-- Make sure the sketch is loaded after the HTML structure -->
  <script src="sf-911-particle-vis.js"></script>
  
  <!-- Script to hide cursor after inactivity -->
  <script>
    let timeout;
    function hideCursor() {
      document.body.classList.add('cursor-hidden');
    }
    
    function resetCursor() {
      document.body.classList.remove('cursor-hidden');
      clearTimeout(timeout);
      timeout = setTimeout(hideCursor, 3000);
    }
    
    document.addEventListener('mousemove', resetCursor);
    document.addEventListener('keydown', resetCursor);
    timeout = setTimeout(hideCursor, 3000);
  </script>
</body>
</html>
