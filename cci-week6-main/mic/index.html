<!doctype html>
<html>
  <head>

    <meta charset="utf-8" />

    <title>Hello Tone</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Tone.js Library -->
    <script src="https://unpkg.com/tone"></script>

    <!-- The website JavaScript file -->
    <script src="script.js" defer></script>

  </head>
	<body>
			<div slot="explanation">
				How to record and play mic input in Tone.js by routing into a 
				<a href="https://tonejs.github.io/docs/latest/classes/Player"
					>Tone.Player</a
				>.
			</div>

            <button id="start-button" onclick="startTone()">Start Tone.js</button>
			<button id="record-button">Record</button>
			<button id="play-button" disabled>Play</button>
			<div id="clip-duration"></div>
			<div id="player-content">
				<div>
				<label for="volume">Volume:</label>
				<input type="range" id="volume" min="-20" max="10" step="1" value="0">
				</div>
				<div>
				<label for="loopStart">Loop Start (seconds):</label>
				<input type="number" id="loopStart" min="0" step="0.1" value="0">
				</div>
				<div>
				<label for="loopEnd">Loop End (seconds):</label>
				<input type="number" id="loopEnd" min="0" step="0.1" value="1">
				</div>
				<div>
				<label for="reverse">Reverse:</label>
				<input type="checkbox" id="reverse">
				</div>
				<div>
				<label for="playbackRate">Playback Rate:</label>
				<input type="range" id="playbackRate" min="0.1" max="2" step="0.1" value="1">
				</div>
				<div>
            </div>

			
	</body>
</html>
